
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
   <!================ Table start=================>
    <form action="">
       <table width="600" height="100%" cellspacing="0" cellpadding="0" border="0" align="center">
       
       <!------- Heading row start --------->

                        <br>
                        <br>
                        <font>Precent Address:</font>
                        <input type="Address" placeholder="Precent Address" size="40">
                        <h4>Select Your Gender</h4>

                            <input type="radio" name="gender">Female  
                            <input type="radio" name="other">Other
                        </leble>
                        <br>
                        <h4> Birth Date</h4>     
                          <input type="date required">
                        
                     <br>
                     <h4>Educational Qualification</h4>

                         <input type="date required">
                         <br>
                         <h4>Course Name</h4>
                         <select name="" id="">

                         <option value="Graphics Design & Multimedia">Graphics Design & Multimedia</option>
                         <option value="Degital Marketing">Degital Marketing</option>
                         <option value="Web Desing">Web Desing</option>

                         </select>
                         <br>
                         <h4>About Details</h4>
                         <textarea>
                             </textarea>

                    </td>
                </tr>
                      <!--------- Button Row Start --------->
                      <tr>
                          <td width="600" height="50" bgcolor="#87AFC7" align="center">
                              <button type="submit">
                                 <a href="">
                                     <img src="images/submit.png" alt="submit" width="70">
                                 </a> 
                              </button>
                                  <button type="reset">
                                      <a href="">
                                      <img src="images/cancel.png" alt="cancel" width="60">
                                      </a>
                                  </button>
                          </td>
                      </tr>
                      <!--------- Button Row End --------->
                       
               </table>
           </td>
       </tr>
       <!-------- Input row end --------->
   </table>
   <!================= Table End ===================>
  </form>

</html>
