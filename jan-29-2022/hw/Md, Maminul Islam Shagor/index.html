<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <table cellpadding="8">
            <tr>
                <td><label for="Name">Your Name</label></td>
                <td>:</td>
                <td><input type="text" name="Your Name" id="Name"></td>
            </tr>
            <tr>
                <td><label for="Email">Your Email</label></td>
                <td>:</td>
                <td><input type="text" name="Your Email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="Number">Mobile Number</label></td>
                <td>:</td>
                <td><input type="number" name="Mobile Number" id="number"></td>
            </tr>
            <tr>
                <td><label for="Web">Web Addresss</label></td>
                <td>:</td>
                <td><input type="text & Number" id="Web"></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of Birth</label></td>
                <td>:</td>
                <td><input type="Date" id="BOB"></td>
            </tr>
            <tr>
                <td><label for="Gender">Your Gender</label></td>
                <td>:</td>
                <td><input type="radio" name="Your Gender" id="Gende">Male
                    <input type="radio" name="Your Gender" id="Gende">Female
                    <input type="radio" name="Your Gender" id="Gende">Eunuch
                </td>
            </tr>
            <tr>
                <td><label for="Quota">Your Quota</label></td>
                <td>:</td>
                <td><input type="Checkbox" name="Your Quota" id="Qout">Tribe
                    <input type="Checkbox" name="Your Quota" id="Qout">Female
                    <input type="Checkbox" name="Your Quota" id="Qout">Disable
                    <input type="Checkbox" name="Your Quota" id="Qout">Freedom Fighter
                </td>
            </tr>
            <tr>
                <td><label for="Country">Select Country</label></td>
                <td>:</td>
                <td><select name="Country" id="">
                    <option value="AF">Afganistan</option>
                    <option value="AU">Australia</option>
                    <option value="BD">Bangladesh</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="EG">Egypy</option>
                    </select></td>
                </tr>
            <tr>
                <td><label for="Coment">Your Coment</label></td>
                <td>:</td>
                <td><textarea name="text & number" id="coment" cols="2" rows="1"></textarea></td>
            </tr>
            <tr>
                <td><label for="Color">Eye Color</label></td>
                <td>:</td>
                <td><input type="Color" name="" id="Color"></td>
            </tr>
            <tr>
                <td><label for="File">Your File</label></td>
                <td>:</td>
                <td><input type="File" name="" id="File"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td>:</td>
                <td><input type="Number & Text"id="Password"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="Reset">
                     <input type="Submit" value="Sign Up">
            </td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
