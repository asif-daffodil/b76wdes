<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="Name">Full Name</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Name" id="Name">
                </td>       
            </tr>
            <tr>
                <td>
                    <label for="email">Your Email</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="email" placeholder="Enter Your Mail" id="email">
                </td>       
            </tr>
            <tr>
                <td>
                    <label for="Mobile Number">Mobile Number</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Mobile Number" id="Mobile Number">
                </td>       
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="Password" placeholder="Enter Your Password" id="Password">
                </td>       
            </tr>
            <tr>
                <td>
                    <label for="url">Web Address</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="url" placeholder="Enter Your Web Address" id="url">
                </td>       
            </tr>
            <tr>
                <td>
                    <label for="Date OF Birth">Date OF Birth</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="date" placeholder="Enter Your Date OF Birth" id="Password">
                </td>       
            </tr>
            <tr>
                
                <td><label for="gander">Gender</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" id="Gander">Male
                    <input type="radio" name="gender" id="Gander">Female
                    <input type="radio" name="gender" id="Gander">Others
                </td>
            </tr>
            <tr>
                <td> <label for="Quata">Quata</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="Quata" id="Quata">Tribe
                    <input type="checkbox" name="Quata" id="Quata">Disable
                    <input type="checkbox" name="Quata" id="Quata">Women
                    <input type="checkbox" name="Quata" id="Quata">Freedom Fighter
                </td>
            </tr>
            <tr>
                <td><label for="Country">Select Country</label></td>
                <td>:</td>
                <td>
                    <select name="" id="Country"required>
                        <option value="bd">Bangladesh</option>
                        <option value="in">India</option>
                        <option value="pak">Pakistan</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Comment">Comment </label>
                </td>
                <td>:</td>
                <td>
                   <textarea name="Comment" id="Comment" cols="30" rows="10"placeholder="Enter Your Text"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Your Picturer</label>
                </td>
                <td>:</td>
                <td><input type="file" name="" id="file"></td>
            </tr>
        </table>
    </form>
</body>
</html>
