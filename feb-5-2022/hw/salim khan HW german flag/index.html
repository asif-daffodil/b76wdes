<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer
        {
            border: 2px;
            height: 450px;
            width: 700px;
            background: rgb(207, 184, 184);
        }
        .a
        {
            height: 150px;
            width: 700px;
            background: rgb(5, 5, 5);
        }
        .b
        {
            height: 150px;
            width: 700px;
            background: red;
        }
        .c
        {
            height: 150px;
            width: 700px;
            background: gold;
        }
    </style>
    <link rel="stylesheet" href="./styie.css">
</head>
<body>
    <hr>
    <h3>Coding via inline css</h3>
    <hr>
    <div style="border: 5px;height: 300px;width: 500px;background: blue;">
        <div style="height: 100px;background: black;"></div>
        <div style="height: 100px;background: red;"></div>
        <div style="height: 100px;background: gold;"></div>
    </div>
    <hr>
       <h3>Coding via internal css</h3>
       <hr>
       
        <div class="outer">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
        <br>
        <hr>
            <h3>Coding via external css</h3>
            <hr>
            <br>

        </div>
        <div class="outer">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>

        </div>
    </div>
</body>
</html>
